<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@1&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/356b839ecb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Delivery Hero Driver</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="imagen.png">
</head>
<body>

    <main id="seccion-solicitudes">
        <nav class="barra-superior">
            <div class="contenedor-btn-menu" onclick="mostrarSeccionDesplegable()"><i class="fa-solid fa-bars" style="color: #47B5FF; font-size: 2rem;"></i></div>
            <div class="txt-vanilla">Solicitudes de Entrega</div>
            <div><img src="assets/img/logoS.png" alt="" class="logo-nav"></div>
        </nav>
        <div id="solicitudes">

        </div>
    </main>

    <main id="seccion-desplegable">
        <nav class="barra-superior">
            <div class="contenedor-btn-menu"><i class="fa-solid fa-bars" style="color: #47B5FF; font-size: 2rem;"></i></div>
            <div class="txt-vanilla">Opciones</div>
            <div onclick="mostrarSeccionSolicitudes()"><img src="assets/img/logoS.png" alt="" class="logo-nav"></div>
        </nav>
        <div class="desplegable mx-5" onclick="irHistorial()">
            <div class="nombre-empresa">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="nombre-empresa">
                Ver historial
            </div>
        </div>
        <hr>
        <div class="desplegable mx-5" onclick="irActivos()">
            <div class="nombre-empresa">
                <i class="fa-regular fa-calendar-check"></i>
            </div>
            <div class="nombre-empresa">
                Ver pedidos activos
            </div>
        </div>
    </main>

    <script src="assets/js/principal-controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
